<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Telegram Journey Builder Activity</title>

    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }

      #configuration {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <div id="step1" class="step">
      <h3>Configuration JSON</h3>
      <!-- <textarea id="configuration">marvin</textarea> -->
      <input
        type="text"
        data-hotkey="/ s"
        name="q"
        id="configuration"
        placeholder="Search or type a command"
        tabindex="1"
        autocapitalize="off"
      />

    </div>
    <div id="step2" class="step">
      Here's a second page with some info on it.
      <input
        type="text"
        data-hotkey="/ s"
        name="q"
        id="js-command-bar-field"
        placeholder="Search or type a command"
        tabindex="1"
        autocapitalize="off"
      />
    </div>
  </body>
</html>
